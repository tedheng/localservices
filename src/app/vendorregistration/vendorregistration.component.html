<div class="container">
  <h1>Vendor Registration Form</h1>
  <form>
    <div class="form-group">
      <label for="vendorname">Vendor Name</label>
      <input type="text" class="form-control" id="vendorname" required>
    </div>

    <div class="form-group">
      <label for="vendorAddress">Vendor Address</label>
      <input type="text" class="form-control" id="vendorAddress">
    </div>

    <div class="form-group">
      <label for="vendorphonenumber">Vendor Phone Number</label>
      <input type="text" class="form-control" id="vendorphonenumber">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
